name: Lint and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: ğŸ”¬ Run linter
        run: pnpm lint
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm

      - name: â” Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.11.0

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: âš¡ Run tests
        run: pnpm test
